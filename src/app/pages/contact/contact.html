<app-navbar></app-navbar>

<section class="bg-gray-900 text-white min-h-screen px-6 py-12 flex flex-col items-center">
  <h2 class="text-3xl md:text-5xl font-bold mb-8">Get in Touch</h2>

  <!-- Contact Form -->
  <form class="w-full max-w-md space-y-4">
    <input type="text" placeholder="Your Name"
           class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-indigo-500">
    <input type="email" placeholder="Your Email"
           class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-indigo-500">
    <textarea placeholder="Your Message"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-indigo-500"></textarea>
    <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-3 rounded-lg font-semibold">
      Send Message
    </button>
  </form>

  <!-- Social Links -->
  <div class="flex space-x-6 mt-8">
    <a href="https://github.com/yourusername" target="_blank" class="hover:text-indigo-400">GitHub</a>
    <a href="https://linkedin.com/in/yourusername" target="_blank" class="hover:text-indigo-400">LinkedIn</a>
    <a href="mailto:your@email.com" class="hover:text-indigo-400">Email</a>
  </div>
</section>
